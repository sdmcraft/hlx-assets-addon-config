<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Comparison</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.11.0/dist/videojs-dash.min.js"></script>
    <script src="src/video-compare.js"></script>
    <link rel="stylesheet" href="video-compare.css" />
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <div>
          <input type="text" id="manifestUrl" value="Enter Manifest URL" />
          <input type="text" id="mp4Url" placeholder="Enter MP4 URL" />
        </div>
        <button id="playButton">Play Videos</button>
      </div>
      <div class="video-container">
        <div class="panel" id="manifestPlayerPanel">
          <h2>Adaptive Bit Rate Player Panel</h2>
        </div>
        <div class="panel" id="progressivePlayerPanel">
          <h2>Progressive Player Panel</h2>
        </div>
      </div>
    </div>
  </body>
</html>
